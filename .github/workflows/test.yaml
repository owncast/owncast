name: Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches: master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install go
        uses: actions/setup-go@v2
        with:
          go-version: '1.14.x'

      - name: Run tests
        run: go test ./...